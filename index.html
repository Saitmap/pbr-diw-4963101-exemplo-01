<!DOCTYPE html>
<html>

<head>
    <title>Exemplo 01</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    <style>
        p {
            color: blue;
        }

        div {
            margin: 1rem;
        }

        #primeira-div {
            color: white;
            background-color: red;
            padding: 1rem;
        }

        .container {
            border: 1px solid #a3a3a3;
            box-shadow: .3rem .3rem .2rem .01rem #a3a3a3;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .item {
            color: #f7f707;
            background-color: #df07f7;
            padding: 1rem;
            width: 18rem;
            border-radius: .5rem;
            height: 12rem;
        }
        .fotos{
            width: 100%; height: 100%;
        }
    </style>
</head>

<body>
    <p style="color: red;">
        Isto é um parágrafo.
    </p>

    <div id="primeira-div">
        Isto é uma DIV.
    </div>

    <div class="container">
        <div class="item"><img class="fotos" src="https://files.tecnoblog.net/wp-content/uploads/2021/02/velozes-e-furiosos-ordem-1-e1612381262806.jpg"></div>
        <div class="item"><img class="fotos" src="https://assets-prd.ignimgs.com/2022/06/06/2-fast-2-furious-1654559565074.jpg"></div>
        <div class="item"><img class="fotos" src="https://assets-prd.ignimgs.com/2022/06/07/los-bandoleros-1654561822389.jpg"></div>
        <div class="item"><img class="fotos" src="https://assets-prd.ignimgs.com/2022/06/06/fast-5-1654559939622.jpg"></div>
        <div class="item"><img class="fotos" src="https://assets-prd.ignimgs.com/2022/06/07/fast-and-furious-6-1654560086277.jpg"></div>
        <div class="item"><img class="fotos" src="https://assets-prd.ignimgs.com/2022/06/07/furious-7-1654560322608.jpg"></div>
                
    </div>
</body>

</html>
